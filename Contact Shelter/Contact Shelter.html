<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Shelter</title>
  <link rel="stylesheet" href="/Contact Shelter/Contact Shelter.css" />
</head>
<body>
  <div class="container">
    <h1>Contact Shelter</h1>

    <form id="contactForm">
      <div class="form-group">
        <label>Enter your name</label>
        <div class="input-icon">
          <span>👤</span>
          <input type="text" placeholder="Anton" required />
        </div>
      </div>

      <div class="form-group">
        <label>Enter your Email</label>
        <div class="input-icon">
          <span>✉️</span>
          <input type="email" placeholder="Anton@gmail.com" required />
        </div>
      </div>

      <div class="form-group">
        <label>Enter your Phone Number</label>
        <div class="input-icon">
          <span>📞</span>
          <input type="tel" placeholder="+3806748217" required />
        </div>
      </div>

      <div class="form-group">
        <label>Enter your Message</label>
        <div class="input-icon textarea-icon">
          <span>💬</span>
          <textarea placeholder="Message..." required></textarea>
        </div>
      </div>

      <button type="submit" class="send-btn">Send</button>
      <button type="button" class="google-btn">G Continue with Google</button>

      <div class="social-icons">
        <a href="#"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn"/></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"/></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/732/732229.png" alt="Apple" /></a>
      </div>
    </form>
  </div>

  <script src="/Contact Shelter/Contact Shelter.js"></script>
</body>
</html>
