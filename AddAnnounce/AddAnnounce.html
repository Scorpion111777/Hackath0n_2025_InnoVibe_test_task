<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Announce</title>
  <link rel="stylesheet" href="/AddAnnounce/AddAnnounce.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn">←</button>
      <h1>Add announce</h1>
    </div>

    <div class="actions">
      <button class="cancel-btn">Cancel</button>
      <button class="post-btn">Post</button>
    </div>

    <button class="dropdown-btn">Add More Information</button>

    <div class="input-section">
      
      <img src="/src/images/profile.png" alt="User" class="avatar" />
      <button class="help-btn">?</button>
      <textarea id="announce-input" placeholder="Type your announcement..."></textarea>
    </div>

    <div class="keyboard" id="virtual-keyboard">
      <div class="keyboard-row">
        <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button>
      </div>
      <div class="keyboard-row">
        <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button>
      </div>
      <div class="keyboard-row">
        <button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button>
      </div>
      <div class="keyboard-row">
        <button class="space-btn">Space</button>
        <button class="delete-btn">←</button>
      </div>
    </div>
  </div>

  <script src="/AddAnnounce/AddAnnounce.js"></script>
</body>
</html>
