<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Animal</title>
  <link rel="stylesheet" href="/SearchAnimal/SearchAnimal.css">
</head>
<body>
  <div class="container">

   
     <div class="top-bar">
      <button type="button" class="deep-search-btn">Deep Search</button>
    </div>

    <h1>Search Animal</h1>

    <form id="searchForm">
      <div class="form-group">
        <label for="animalType">Enter Animal Type</label>
        <div class="input-icon">
          <span>🐾</span>
          <input type="text" id="animalType" placeholder="Cat" required>
        </div>
      </div>

      <div class="form-group">
        <label for="ageGender">Enter Age/Gender</label>
        <div class="input-icon">
          <span>⚧️</span>
          <input type="text" id="ageGender" placeholder="2 years / Male" required>
        </div>
      </div>

      <div class="form-group">
        <label for="contact">Contact Information</label>
        <div class="input-icon">
          <span>📞</span>
          <input type="tel" id="contact" placeholder="+3806748217" required>
        </div>
      </div>

      <div class="form-group">
        <label>Show search location</label>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2571.882235477427!2d24.01423361588954!3d49.83267467939609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add7e8d52f2a7%3A0x95d7a4b94f20d105!2sLviv%20Polytechnic%20National%20University!5e0!3m2!1sen!2sua!4v1641234567890!5m2!1sen!2sua"
            allowfullscreen=""
            loading="lazy">
          </iframe>
        </div>
      </div>

      <button type="submit">Leave A Request</button>
    </form>
  </div>

  <script src="/SearchAnimal/SearchAnimal.js"></script>
</body>
</html>
